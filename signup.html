    <main class="container mt-5 cont">

            <h1 class="text-center">Create a New Account</h1>
            <p>Join our Comunity and enjoy partying in Aberdeen! Already have one? <a href="">Signin</a></p>
        </div>
        <form action="" class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group mt-5">

                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">

                </div>
                <div class="form-group mt-5">

                    <input type="email" name="username" id="username" class="form-control" placeholder="Email">

                </div>
                <div class="form-group mt-5">

                    <input type="password" name="username" id="username" class="form-control" placeholder="Password">

                </div>
                <div class="form-group mt-5">

                    <input type="password" name="username" id="username" class="form-control"
                        placeholder="Confirm Password">

                </div>
                <div class="form-group mt-5">

                    <input type="text" name="username" id="username" class="form-control" placeholder="Phone Number">

                </div>
                <div class="mt-5">
                    <input type="checkbox" name="" id=""> I agree with the Terms of Use.
                </div>
                <div class="mt-5 mb-3">
                    <a href="" class="btn btn-lg bg-secondary" type="submit">Signup</a>
                </div>

            <div class="col-md-6 col-sm-6">
