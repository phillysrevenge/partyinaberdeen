<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #6f2232;">

        <a class="navbar-brand" href="#">PartyAberdeen</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navs">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navs">
            <div class="navbar-nav">
                <a href="" class="nav-item nav-link">Home</a>
                <a href="" class="nav-item nav-link">Contact Us</a>
                <a href="" class="nav-item nav-link">Login</a>
                <a href="" class="nav-item nav-link">Signout</a>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-5">Create a New Account</h1>
        <h4 class="text-center mt-3">Join our community and enjoy partying in Aberdeen! Already have one? sign in</h4>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-7">
                    <form action="">
                        <div class="row">
                            <div class="col-4">
                                <h4><label for="name">Username</label></h4>

                            </div>
                            <div class="col-8">
                                <input type="text" name="" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <h4><label for="name">Email</label></h4>

                            </div>
                            <div class="col-8">
                                <input type="email" name="" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <h4><label for="name">Password</label></h4>

                            </div>
                            <div class="col-8">
                                <input type="password" name="" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <h4><label for="name">Confirm Password</label></h4>

                            </div>
                            <div class="col-8">
                                <input type="password" name="" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4">
                                <h4><label for="name">Phone<br> (Optional)</label></h4>

                            </div>
                            <div class="col-8">
                                <input type="password" name="" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <h4><label for="name">Terms of<br> Services</label></h4>

                            </div>
                            <div class="col-8">
                                <input type="checkbox" name="" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-4">
                                <button class="bg-secondary">Signup</button>
                            </div>
                        </div>

                </div>
                </form>

                <div class="col-md-5">
                    <img class=" img-fluid img-thumbnail"
                        src="https://images.unsplash.com/photo-1643068474433-9efab014ffb7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMnx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
                        alt="">
                </div>

            </div>



        </div>
    </div>
    </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
